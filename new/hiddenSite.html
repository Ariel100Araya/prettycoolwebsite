<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Simple.css">
  <title>Password Protected Page</title>
</head>
<body>

  <div id="passwordForm" class="w3-center w3-display-middle">
    <label for="password">Enter Password:</label>
    <input type="password" id="password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="welcomeMessage" style="display: none; w3-display-middle">
    <h1 class="w3-center w3-display-middle">rethink what your calendar could do.</h1>
	<h3 class="w3-center w3-display-bottommiddle"><a class="w3-center" href="https://testflight.apple.com/join/heKosH1K">Add Cali to Testflight</a></h3>
  </div>

  <script>
    function checkPassword() {
      var enteredPassword = document.getElementById("password").value;
      if (enteredPassword === "cali") {
        document.getElementById("passwordForm").style.display = "none";
        document.getElementById("welcomeMessage").style.display = "block";
      } else {
        alert("Incorrect password. Try again.");
      }
    }
  </script>
</body>
</html>
